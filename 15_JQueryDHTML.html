<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">

<script type="text/javascript"src="jquery.js"></script>
<script type="text/javascript">

$(pruebas);

function pruebas(){

    //si a la función $ le pasamos un string con html se crean los nodos y nos devuleve un objeto Jquery que los contiene
    let nodos = $("<table> <tr><td>HOLÍSIMA</td></tr></table>"); //se crean cuatro nodos
    console.log(nodos); //en el array(objJquery) solo está el nodo raíz

    nodos = $("<table> <tr><td>HOLA</td></tr></table><h2>Movida gordísima</h2>"); //se crean dos nodos
    console.log(nodos); //pero en el array hay dos: table y h2



    let span = $("#span1")[0];
    span.appendChild(nodos[0]);
    span.appendChild(nodos[1]);  //esto es javascript - son nodos de verdad


    $("#span2").html("Mi mente se va");

    let span2 = $("#span2").get(0); //nodo estándar del árbol DOM

   // span.html("A ver"); ZASCA --> span.innerHTML = "ASí sí";
    span2.innerHTML = "ASí sí SPAN2";

    let span3 = $("#span3").get(0);
    $("<h3>UNO</h3><h3>DOS</h3><h3>TRES</h3>").appendTo(span3);

    //mas corto
    $("<h3>UNO</h3><h3>DOS</h3><h3>TRES</h3>").appendTo($("#span3")); //si el selector devuelve más de uno, se añaden a todos
    //$("<h3>UNO</h3><h3>DOS</h3><h3>TRES</h3>").appendTo($("#span")); //de esta forma le añadiría a cada nodo del objeto los 3 nodos

    //Nodos de texto
    //la función text afecta únicamente a nodos de texto
    console.log($("#div2").text().trim()); //sin parámetro obtenemos el valor
    $("#div2").text("A tope con el Jquery"); //se quita la negrita
    $("#div2").text("<b>A tope con el Jquery</b>");


    //innerHtml

    $("#div3").html("<h3><font color='hotpink'> A disfrutar con el JAVASCRIPT</font></h3>");
    console.log ($("div3").html());

    //Trabajando con nodos
    let nodo2 = $("#div5")[0];

    $("<b>Sper diversión a tope</b>").appendTo(nodo2);//ok
    $("<b>Sper diversión a tope</b>").appendTo($("#div5")[0]);//ok escribimos menos
    $("<b>Sper diversión a tope</b>").appendTo($("#div5"));//ok escribimos menos pero cuidado


    //append
    $("#lista").append("<li> añade al final</li>");
    $("#lista").append("<li id='separador'>=======================</li>");
    $("#lista").append("<li> y no le encuentro las piernas</li>");
    $("#lista").prepend("<li> añade al principio</li>");

    $('#separador').before("<li>BEFORE</li>");
    /*let txt = "<table><tr><td>ya falta poco</td></tr></table>";
    let nodoAux = document.createElement("div");
    nodoAux.innerHTML = txt;
    let arrayNodos = nodoAux.childNodes;*/


    //ELIMINAR nodos
    document.getElementById("texto").remove();
    $("#texto").remove();

}//fin pruebas


</script>
