    $("[dato!=1000]"); //Valor del atributo distinto de
    $("[dato*=111]");  //El valor del atributo contiene '111'
    $("[dato$=222]");  //El valor termina por '222'
    $("[dato^=333]");  //El valor comienza por '333'

    $("input[type=button]").css("background-color", "#FABADA");

   //Trabajando con los índices del array de nodos contenido en el objeto jQuery que devuelve un selector

    $("#tabla tr:gt(8)").css("background-color","red"); //despues del 8

    //nodos que no tengan hijos
