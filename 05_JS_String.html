<html>
    
   <head></head>
    
   <script>

       //LAS CADENAS DE STRING NO SON MODIFICABLEs
       //Te devuelven una copia modificada , esto también pasa en Java
   //Los string en JS son objetos y como tales tienen atributos y funciones
   let texto = "Esto es una cadena de caracteres";
    
   //Longitud de la cadena
   console.log(texto.length);
    
   //Algunas funciones
   texto.toLocaleUpperCase();
   console.log(texto); //cuidado que las cadenas de texto en JS son inmutables
   let texto2 = texto.toUpperCase();
   console.log(texto2);
    
   //Aceder a un caracter concreto
   console.log("CharAt:"+texto.charAt(10));
   console.log("CharAt:"+texto.charAt(100000)); //Si te pasas del tamaÃ±o TJ
    
    
   //Split
   let trozos = texto.split(" "); //Trozos es un array con los fragmentos
   for(let a=0; a<trozos.length; a++){
       console.log(trozos[a]);
   }
    
   </script>
    
   <body>
    
   <h1>Cadenas de texto</h1>
    
   </body>
    
   </html>
